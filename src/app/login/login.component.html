<div class="toolbar2" role="banner">
    <span>Login to book a meeting room</span>
</div>
      
<div class="container">
<div class="row">
      <div class="Absolute-Center is-Responsive">
              <div class="col-sm-12 col-md-10 col-md-offset-1">
  <!-- <div class="col-xs-12 col-md-5"> -->
      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" ngNativeValidate>
          <div class="form-group">
          <div class="form-group">
              <label for="email">E-mail</label>
              <input 
              type="email" 
              id="email" 
              name="email"
              [(ngModel)]="email"
              class="form-control"
              required
              email/>
          </div>
          <div class="form-group">
              <label for="password">Password</label>
              <input 
              type="password" 
              id="password" 
              name="password"
              ngModel
              class="form-control"
              required/>
          </div>
          </div>
          <div class="btn-toolbar">
              <button class="btn btn-primary" type="submit">Login</button>
              <br/>
              <button [routerLink]="['/sign-up']" class="btn btn-primary" type="button" >Sign Up</button>
          </div>
      </form>
  </div>
  </div>
</div>
</div>
